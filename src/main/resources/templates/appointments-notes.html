<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Σημειώσεις Ραντεβού</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            Σημειώσεις & Πλάνο Συνεδρίας
        </div>

        <div class="card-body">
            <p><b>Πελάτης:</b> <span th:text="${appointment.user.emailAddress}"></span></p>
            <p><b>Ημερομηνία:</b>
                <span th:text="${#temporals.format(appointment.dateTime,'dd/MM/yyyy HH:mm')}"></span>
            </p>

            <form th:action="@{/appointments/notes/save}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${appointment.id}"/>

                <textarea class="form-control"
                          name="notes"
                          rows="8"
                          th:text="${appointment.notes}"
                          placeholder="Πλάνο προπόνησης, παρατηρήσεις, στόχοι..."></textarea>

                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-success">Αποθήκευση</button>
                    <a th:href="@{/appointments/my-appointments}" class="btn btn-secondary">Πίσω</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
