<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Είσοδος - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Σύνδεση</h2>

                <div th:if="${param.registered}" class="alert alert-success">
                    Η εγγραφή ολοκληρώθηκε! Συνδεθείτε.
                </div>

                <div th:if="${param.error}" class="alert alert-danger">
                    Λάθος όνομα χρήστη ή κωδικός.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Κωδικός</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Είσοδος</button>
                    <div class="mt-3 text-center">
                        <a th:href="@{/register}">Δεν έχετε λογαριασμό; Εγγραφή</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
