<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Οι Trainers μας</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .trainer-card { border: none; border-radius: 15px; transition: 0.3s; }
        .trainer-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .trainer-icon { color: #0d6efd; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="fw-bold text-dark">Οι Trainers μας</h1>
            <p class="text-muted">Βρείτε τον κατάλληλο συνεργάτη για τους στόχους σας</p>
        </div>
        <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Πίσω στην Αρχική</a>
    </div>

    <div th:if="${#lists.isEmpty(trainers)}" class="alert alert-info text-center">
        Δεν βρέθηκαν διαθέσιμοι trainers αυτή τη στιγμή.
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="trainer : ${trainers}">
            <div class="card h-100 shadow-sm text-center p-3">
                <div class="mb-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="80">
                </div>
                <h4 th:text="${trainer.firstName + ' ' + trainer.lastName}">Όνομα</h4>
                <p class="badge bg-primary-subtle text-primary" th:text="${trainer.specialization}">Ειδικότητα</p>
                <p class="text-muted small"><i class="bi bi-geo-alt"></i> <span th:text="${trainer.area}">Περιοχή</span></p>

                <div class="mt-auto">
                    <a th:href="@{/trainers/{id}(id=${trainer.id})}" class="btn btn-dark w-100">
                        Λεπτομέρειες & Ραντεβού
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
