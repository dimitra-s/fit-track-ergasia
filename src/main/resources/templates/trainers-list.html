<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <title>FitTrack - Οι Trainers μας</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .trainer-card { border: none; border-radius: 15px; transition: 0.3s; }
        .trainer-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .trainer-img { background: #eee; border-radius: 50%; padding: 10px; }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="fw-bold text-dark">Οι Trainers μας</h1>
            <p class="text-muted">Βρείτε τον κατάλληλο συνεργάτη για τους στόχους σας</p>
        </div>
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Πίσω στην Αρχική
        </a>
    </div>

    <div th:if="${#lists.isEmpty(trainers)}" class="alert alert-info text-center shadow-sm">
        <i class="bi bi-info-circle me-2"></i> Δεν βρέθηκαν διαθέσιμοι trainers αυτή τη στιγμή.
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="trainer : ${trainers}">
            <div class="card h-100 shadow-sm text-center p-4 trainer-card">

                <div class="mb-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="80" class="trainer-img">
                </div>

                <h4 class="fw-bold" th:text="${trainer.firstName + ' ' + trainer.lastName}">Όνομα</h4>

                <span class="badge bg-primary-subtle text-primary mb-3 px-3 py-2 rounded-pill"
                      th:text="${trainer.specialization}">
                    Ειδικότητα
                </span>

                <p class="text-muted small">
                    <i class="bi bi-geo-alt-fill text-danger"></i>
                    <span th:text="${trainer.area}">Περιοχή</span>
                </p>

                <div sec:authorize="isAuthenticated()" class="mt-auto">
                    <a th:href="@{/appointments/new(trainerId=${trainer.id})}"
                    class="btn btn-primary w-100 fw-bold py-2 shadow-sm">
                        <i class="bi bi-calendar-plus me-1"></i> Κλείσιμο Ραντεβού
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div sec:authorize="isAnonymous()" class="alert alert-warning text-center mt-4 border-0 shadow-sm">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        <strong>
            <a th:href="@{/login}" class="text-decoration-none text-dark">
                Συνδέσου για να δεις λεπτομέρειες και να κλείσεις ραντεβού με trainer
            </a>
        </strong>
    </div>

</div>

</body>
</html>
