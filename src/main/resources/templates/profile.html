<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Το Προφίλ μου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background: #0d6efd;
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .icon-circle {
            background: white;
            color: #0d6efd;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        .card { border-radius: 10px; border: none; }
        .stats-box { background: #f8f9fa; border-radius: 10px; padding: 15px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="profile-header">
                    <div class="icon-circle">
                        <i class="fa-solid fa-user-gear"></i>
                    </div>
                    <h2 class="mb-0">Το Προφίλ μου</h2>
                </div>

                <div class="card-body p-4">
                    <div class="mb-4 text-center">
                        <label class="text-muted small d-block">Ονοματεπώνυμο</label>
                        <h4 class="fw-bold" th:text="${user.userFirstName + ' ' + user.userLastName}">Αναστασία Μπούσμπουρα</h4>

                        <label class="text-muted small d-block mt-3">Email</label>
                        <p class="mb-2" th:text="${user.emailAddress}">example1@gmail.com</p>

                        <label class="text-muted small d-block mt-3">Fitness Στόχος</label>
                        <span class="badge bg-success p-2" th:text="${user.fitnessGoal}">Απώλεια Βάρους</span>
                    </div>

                    <hr>

                    <div class="stats-box mb-4">
                        <h6 class="text-center text-muted mb-3 text-uppercase small fw-bold">Καταγραφή Προόδου</h6>
                        <div class="row text-center">
                            <div class="col-6 border-end">
                                <i class="fa-solid fa-weight-scale text-primary mb-2"></i>
                                <label class="text-muted small d-block">Βάρος</label>
                                <span class="fw-bold" th:text="${user.currentWeight != null ? user.currentWeight + ' kg' : '--'}">75 kg</span>
                            </div>
                            <div class="col-6">
                                <i class="fa-solid fa-person-running text-primary mb-2"></i>
                                <label class="text-muted small d-block">Χρόνος Τρεξίματος</label>
                                <span class="fw-bold" th:text="${user.runningTime != null ? user.runningTime + ' min' : '--'}">25 min</span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <a href="/profile/progress" class="btn btn-outline-primary w-100 py-2">
                                <i class="fa-solid fa-chart-line me-2"></i>Ενημέρωση Προόδου
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a href="/trainers" class="btn btn-success w-100 py-2">
                                <i class="fa-solid fa-calendar-check me-2"></i>Κλείσε Ραντεβού
                            </a>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-light border">
                            <i class="fa-solid fa-house me-2"></i>Αρχική Σελίδα
                        </a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger w-100">
                                <i class="fa-solid fa-right-from-bracket me-2"></i>Αποσύνδεση
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
