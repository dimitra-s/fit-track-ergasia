<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Το Προφίλ μου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background: #0d6efd;
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .icon-circle {
            background: white;
            color: #0d6efd;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        .card { border-radius: 10px; border: none; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="profile-header">
                    <div class="icon-circle">
                        <i class="fa-solid fa-dumbbell"></i>
                    </div>
                    <h2 class="mb-0">Το Προφίλ μου</h2>
                </div>

                <div class="card-body p-4">
                    <div class="mb-4 text-center">
                        <label class="text-muted small d-block">Ονοματεπώνυμο</label>
                        <h4 class="fw-bold" th:text="${user.userFirstName + ' ' + user.userLastName}">Όνομα Χρήστη</h4>

                        <label class="text-muted small d-block mt-3">Email</label>
                        <p class="mb-2" th:text="${user.emailAddress}">example@gmail.com</p>

                        <label class="text-muted small d-block mt-3">Fitness Στόχος</label>
                        <span class="badge bg-success p-2" th:text="${user.fitnessGoal}">Απώλεια Βάρους</span>
                    </div>

                    <hr>

                    <div class="row g-3">
                        <div class="col-sm-6 text-center">
                            <a href="/workout-plan" class="btn btn-outline-secondary w-100 py-2">
                                <i class="fa-solid fa-clipboard-list me-2"></i>Πρόγραμμα Προπονήσεων
                            </a>
                        </div>
                        <div class="col-sm-6 text-center">
                            <a href="/trainers" class="btn btn-success w-100 py-2">
                                <i class="fa-solid fa-calendar-plus me-2"></i>Κλείσε Νέο Ραντεβού
                            </a>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-light border">Αρχική Σελίδα</a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger w-100">Αποσύνδεση</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
