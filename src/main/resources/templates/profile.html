<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Το Προφίλ μου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header { background: #0d6efd; color: white; padding: 30px; border-radius: 10px 10px 0 0; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .icon-circle { background: white; color: #0d6efd; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .card { border-radius: 10px; border: none; }
        .stats-box { background: #f8f9fa; border-radius: 10px; padding: 15px; }
        .history-item { border-left: 3px solid #0d6efd; padding-left: 15px; margin-bottom: 15px; position: relative; }
        .history-date { font-size: 0.85rem; color: #6c757d; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4">
                <strong>Επιτυχία!</strong> Το ραντεβού σας καταχωρήθηκε.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow">
                <div class="profile-header">
                    <div class="icon-circle"><i class="fa-solid fa-user-gear"></i></div>
                    <h2 class="mb-0">Το Προφίλ μου</h2>
                </div>

                <div class="card-body p-4">
                    <div class="mb-4 text-center">
                        <label class="text-muted small d-block">Ονοματεπώνυμο</label>
                        <h4 class="fw-bold" th:text="${(user.userFirstName ?: '') + ' ' + (user.userLastName ?: '')}">Όνομα Χρήστη</h4>

                        <label class="text-muted small d-block mt-3">Email</label>
                        <p class="mb-2" th:text="${user.emailAddress}">email@example.com</p>

                        <label class="text-muted small d-block mt-3">Fitness Στόχος</label>
                        <span class="badge bg-success p-2" th:text="${user.fitnessGoal}">Στόχος</span>
                    </div>

                    <hr>

                    <div class="stats-box mb-4">
                        <h6 class="text-center text-muted mb-3 text-uppercase small fw-bold">Τελευταία Μέτρηση</h6>
                        <div class="row text-center">
                            <div class="col-6 border-end">
                                <i class="fa-solid fa-weight-scale text-primary mb-2"></i>
                                <label class="text-muted small d-block">Βάρος</label>
                                <span class="fw-bold" th:text="${user.currentWeight != null ? user.currentWeight + ' kg' : '--'}">--</span>
                            </div>
                            <div class="col-6">
                                <i class="fa-solid fa-person-running text-primary mb-2"></i>
                                <label class="text-muted small d-block">Χρόνος Τρεξίματος</label>
                                <span class="fw-bold" th:text="${user.runningTime != null ? user.runningTime + ' min' : '--'}">--</span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <a th:href="@{/progress/add}" class="btn btn-outline-primary w-100">
                                Ενημέρωση Προόδου
                            </a>
                        </div>
                        <div class="col-6">
                           <!-- <a th:href="@{/appointments/new}" class="btn btn-success w-100">
                                Κλείσε Ραντεβού
                            </a>-->
                            <a th:href="@{/appointments/new}" class="btn btn-success">Κλείσε Ραντεβού</a>

                        </div>
                        <div class="col-6">
                            <a th:href="@{/appointments/my-appointments}" class="btn btn-success">Τα Ραντεβού Μου</a>

                        </div>
                    </div>

                    <div th:if="${user.progressRecords != null and !user.progressRecords.isEmpty()}">
                        <h6 class="text-muted small fw-bold text-uppercase mb-3">Ιστορικό Προόδου</h6>
                        <div class="history-list px-2">
                            <div class="history-item" th:each="record : ${user.progressRecords}">
                                <div class="history-date" th:text="${record.date != null ? #temporals.format(record.date, 'dd/MM/yyyy') : '--'}"></div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span><strong>Βάρος:</strong> [[${record.weight}]] kg</span>
                                    <span><strong>Τρέξιμο:</strong> [[${record.runningTime}]] min</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2">
                        <a th:href="@{/}" class="btn btn-light border"><i class="fa-solid fa-house me-2"></i>Αρχική</a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger w-100">Αποσύνδεση</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
