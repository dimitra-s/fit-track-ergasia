<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Προσθήκη Προόδου - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .btn-primary { background-color: #0d6efd; border: none; padding: 12px; }
        .btn-primary:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Καταγραφή Προόδου</h2>
                <p class="text-muted text-center">Ενημερώστε τα στοιχεία σας για σήμερα</p>
                <hr>

                <form th:action="@{/progress/add}" method="post">

                    <div class="mb-3">
                        <label for="currentWeight" class="form-label">Τρέχον Βάρος (kg)</label>
                        <input type="number" step="0.1" class="form-control" id="currentWeight"
                               name="currentWeight" th:value="${user.currentWeight}" required>
                    </div>

                    <div class="mb-3">
                        <label for="runningTime" class="form-label">Χρόνος Τρεξίματος (λεπτά)</label>
                        <input type="number" step="0.1" class="form-control" id="runningTime"
                               name="runningTime" th:value="${user.runningTime}" required>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Σημειώσεις / Σχόλια</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"
                                  placeholder="Πώς ήταν η προπόνηση σήμερα;"></textarea>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Αποθήκευση Προόδου</button>
                        <a th:href="@{/profile}" class="btn btn-outline-secondary">Ακύρωση</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
