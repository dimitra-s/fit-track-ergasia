<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Πρόγραμμα Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-dumbbell"></i> FitTrack
        </a>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-light me-3" sec:authentication="name">Username</span>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-danger btn-sm">Αποσύνδεση</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Αρχική Σελίδα
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Το Πρόγραμμα των Προπονήσεών μου</h3>
                <a th:href="@{/trainer/availability}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Ορισμός Ωραρίου
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Ημερομηνία</th>
                        <th>Ώρα</th>
                        <th>Πελάτης</th>
                        <th>Κατηγορία</th>
                        <th>Κατάσταση</th>
                        <th>Ενέργειες</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="app : ${appointments}">
                        <td th:text="${#temporals.format(app.dateTime, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(app.dateTime, 'HH:mm')}"></td>
                        <td th:text="${app.user.firstName + ' ' + app.user.lastName}"></td>
                        <td th:text="${app.type}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${app.status == 'ACCEPTED' ? 'bg-success' : (app.status == 'CANCELLED' ? 'bg-danger' : 'bg-warning')}"
                                  th:text="${app.status}">
                            </span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/appointments/edit/{id}(id=${app.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:if="${app.status != 'CANCELLED'}" th:action="@{/appointments/cancel/{id}(id=${app.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Ακύρωση ραντεβού;')">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(appointments)}">
                        <td colspan="6" class="text-center text-muted py-4">Δεν υπάρχουν προγραμματισμένα ραντεβού.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
