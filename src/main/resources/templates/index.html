<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Achieve Your Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }
        .btn-accent {
            background-color: #d4fc79;
            color: #2a2d34;
            font-weight: 700;
            border: none;
            padding: 12px 30px;
        }
        .btn-accent:hover { background-color: #b9e65a; color: #2a2d34; }
        .navbar-brand { font-weight: 800; letter-spacing: -1px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
    <div class="container">
        <a class="navbar-brand fs-3" href="#">
            <i class="bi bi-lightning-charge-fill text-warning"></i> FITTRACK
        </a>
    </div>
</nav>

<section class="hero-section">
    <div class="container text-center">
        <h1 class="display-1 fw-bolder mb-3">LEVEL UP YOUR<br><span style="color: #d4fc79;">FITNESS</span></h1>
        <p class="lead mb-5 fs-4">Κλείσε ραντεβού με τους καλύτερους trainers και παρακολούθησε την πρόοδό σου σε πραγματικό χρόνο.</p>

        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
            <a th:href="@{/login}" class="btn btn-accent btn-lg px-5 shadow">
                <i class="bi bi-box-arrow-in-right me-2"></i> Σύνδεση
            </a>
            <a th:href="@{/register}" class="btn btn-outline-light btn-lg px-5">
                <i class="bi bi-person-plus me-2"></i> Εγγραφή
            </a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
