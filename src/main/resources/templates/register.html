<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Εγγραφή - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 p-4">
                <h2 class="text-center mb-4">Εγγραφή Χρήστη</h2>

                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                    <label>Εγγραφή ως</label>
                    <select th:field="*{role}" class="form-select" required>
                        <option value="USER">USER</option>
                        <option value="TRAINER">TRAINER</option>
                    </select>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Όνομα</label>
                            <input type="text" th:field="*{firstName}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Επώνυμο</label>
                            <input type="text" th:field="*{lastName}" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Κωδικός</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Στόχος Fitness</label>
                        <select th:field="*{fitnessGoal}" class="form-select">
                            <option value="Απώλεια Βάρους">Απώλεια Βάρους</option>
                            <option value="Μυϊκή Ενδυνάμωση">Μυϊκή Ενδυνάμωση</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Δημιουργία Λογαριασμού</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
