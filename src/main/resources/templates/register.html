<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Εγγραφή</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1d20; min-height: 100vh; display: flex; align-items: center; padding: 40px 0; }
        .register-card { background: #2a2d34; border: none; border-radius: 20px; color: white; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-accent { background-color: #d4fc79; color: #2a2d34; font-weight: 700; border: none; }
        .btn-accent:hover { background-color: #b9e65a; }
        .form-control, .form-select { background-color: #3e424b; border: 1px solid #4f545f; color: white; }
        .form-control:focus, .form-select:focus { background-color: #3e424b; color: white; border-color: #d4fc79; box-shadow: none; }
        .navbar-brand { font-weight: 800; position: absolute; top: 20px; left: 20px; }
    </style>
</head>
<body>

<a class="navbar-brand text-white text-decoration-none fs-3" href="/">
    <i class="bi bi-lightning-charge-fill text-warning"></i> FITTRACK
</a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card register-card">
                <h2 class="text-center mb-4 fw-bold">Δημιουργία Λογαριασμού</h2>

                <form th:action="@{/register}" method="post">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-muted">Όνομα</label>
                            <input type="text" name="firstName" class="form-control" placeholder="John" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-muted">Επώνυμο</label>
                            <input type="text" name="lastName" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Κωδικός Πρόσβασης</label>
                        <input type="password" name="password" class="form-control" placeholder="Τουλάχιστον 4 χαρακτήρες" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted">Ρόλος</label>
                        <select name="role" class="form-select">
                            <option value="USER">Αθλούμενος (User)</option>
                            <option value="TRAINER">Προπονητής (Trainer)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-accent btn-lg w-100 mb-3">Εγγραφή</button>

                    <div th:if="${error}" class="alert alert-danger py-2" role="alert">
                        <small th:text="${error}"></small>
                    </div>
                </form>

                <p class="text-center mt-3 mb-0 text-muted">
                    Έχεις ήδη λογαριασμό; <a th:href="@{/login}" class="text-decoration-none" style="color: #d4fc79;">Συνδέσου εδώ</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
