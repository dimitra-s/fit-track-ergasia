<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FitTrack - My Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <div class="d-md-flex justify-content-between align-items-center mb-4">
                <h3 class="card-title mb-0">Το Πρόγραμμα των Προπονήσεών μου</h3>
                <a th:href="@{/appointments/new}" class="btn btn-success shadow-sm">
                    + Νέο Ραντεβού
                </a>
            </div>

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Επιτυχία!</strong> Η κράτησή σας επιβεβαιώθηκε.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Ημερομηνία</th>
                        <th>Ώρα</th>
                        <th>Προπονητής</th>
                        <th>Κατηγορία</th>
                        <th>Καιρός</th>
                        <th class="text-center">Κατάσταση</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${#temporals.format(appointment.dateTime, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(appointment.dateTime, 'HH:mm')}"></td>
                        <td class="fw-bold" th:text="${appointment.trainer.firstName + ' ' + appointment.trainer.lastName}"></td>
                        <td><span class="badge bg-info text-dark" th:text="${appointment.type}"></span></td>

                        <td>
                            <span th:if="${appointment.weatherSummary != null}" th:text="${appointment.weatherSummary}">
                            </span>
                            <span th:if="${appointment.weatherSummary == null}">
                                –
                            </span>
                        </td>

                        <td class="text-center">

                            <!-- Κατάσταση -->
                            <span class="badge bg-secondary"
                                  th:text="${appointment.status != null ? appointment.status : 'UNKNOWN'}">
                            </span>

                            <!-- Κουμπί Ακύρωση (μόνο αν δεν είναι CANCELLED) -->
                            <form th:if="${appointment.status == null or appointment.status.name() != 'CANCELLED'}"
                                  th:action="@{/appointments/cancel/{id}(id=${appointment.id})}"
                                  method="post"
                                  class="d-inline ms-2">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit"
                                        class="btn btn-outline-danger btn-sm"
                                        onclick="return confirm('Ακύρωση ραντεβού;')">
                                    Ακύρωση
                                </button>
                            </form>

                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
