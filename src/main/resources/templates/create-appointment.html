<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Κράτηση Ραντεβού</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .card { border-radius: 20px; border: none; }
        .trainer-mini-card { background: #e9ecef; border-radius: 12px; padding: 15px; margin-bottom: 25px; }
        .form-select, .form-control { border-radius: 10px; border: 1px solid #dee2e6; padding: 12px; }
        .btn-primary { border-radius: 10px; padding: 12px; transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3); }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-lg">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-dark">Νέο Ραντεβού</h2>
                        <p class="text-muted">Συμπληρώστε τα στοιχεία της συνεδρίας σας</p>
                    </div>

                    <div class="trainer-mini-card d-flex align-items-center" th:if="${trainer != null}">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="50" class="me-3">
                        <div>
                            <h6 class="mb-0 fw-bold" th:text="${trainer.firstName + ' ' + trainer.lastName}">Νίκος Στεργίου</h6>
                            <small class="text-primary" th:text="${trainer.specialization}">Bodybuilding</small>
                        </div>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{/appointments/create}" method="post">

                        <input type="hidden" name="userId" th:value="${appointmentRequest?.userId}">
                        <input type="hidden" name="trainerId" th:value="${appointmentRequest?.trainerId}">

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Διαθέσιμη Ώρα</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-clock"></i></span>
                                <select class="form-select" name="dateTime" required>
                                    <option value="" disabled selected>Επιλέξτε ώρα</option>
                                    <option th:each="slot : ${availableSlots}"
                                            th:value="${slot}"
                                            th:text="${#temporals.format(slot, 'dd/MM/yyyy HH:mm')}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-text" th:if="${#lists.isEmpty(availableSlots)}">
                                Δεν υπάρχουν διαθέσιμες ώρες για αυτόν τον trainer.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Τύπος Συνεδρίας</label>
                            <select class="form-select" name="type" required>
                                <option value="" disabled selected>Επιλέξτε τύπο</option>
                                <option value="INDOOR">Indoor</option>
                                <option value="OUTDOOR">Outdoor</option>
                            </select>

                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Σημειώσεις για τον Trainer</label>
                            <textarea class="form-control"
                                      name="notes"
                                      rows="3"
                                      th:text="${appointmentRequest?.notes}"
                                      placeholder="Π.χ. Θέλω να επικεντρωθούμε στην ενδυνάμωση..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                                Επιβεβαίωση Κράτησης
                            </button>
                            <a th:href="@{/trainers}" class="btn btn-link text-muted text-decoration-none">Ακύρωση</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
