<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Προφίλ Trainer - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h2 th:text="${trainer.userFirstName + ' ' + trainer.userLastName}">Όνομα Trainer</h2>
                    <span class="badge bg-info text-dark">Certified Trainer</span>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="120" class="rounded-circle shadow-sm">
                    </div>
                    <p class="text-muted mb-1">Email Επικοινωνίας</p>
                    <p class="h5 mb-4" th:text="${trainer.emailAddress}">trainer@email.com</p>

                    <div class="d-grid gap-2">
                        <a href="/trainers-list" class="btn btn-outline-primary">Πίσω στη Λίστα</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
